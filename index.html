<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OVPN Config Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at top, #181818, #0e0e0f) fixed;
      color: #eaeaea;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
      letter-spacing: 0.5px;
    }
    .container {
      max-width: 520px;
      width: 100%;
      margin: auto;
      background: rgba(0, 0, 0, 0.35);
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      box-sizing: border-box;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
    }
    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
      color: #f0f0f0;
    }
    select, input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      box-sizing: border-box;
      background: rgba(255,255,255,0.06);
      color: #ffffff;
      outline: none;
      transition: border-color 0.2s ease, background 0.2s ease;
    }
    select:focus, input:focus {
      border-color: rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.09);
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > * { flex: 1; }
    .password-wrap {
      position: relative;
    }
    .show-pass {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: #ddd;
      cursor: pointer;
      user-select: none;
    }
    button {
      padding: 12px 16px;
      margin: 6px 0;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.05));
      color: #ffffff;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      transition: background 0.2s ease, transform 0.05s ease;
    }
    button:hover {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.07));
    }
    button:active { transform: translateY(1px); }
    #message {
      text-align: center;
      margin-top: 10px;
      color: #4cd964;
      font-weight: bold;
    }
    #qrcode-wrapper {
      text-align: center;
      margin-top: 30px;
      flex-shrink: 0;
    }
    #qrcode {
      display: inline-block;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }
    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
      #qrcode img {
        width: 140px !important;
        height: 140px !important;
      }
    }
  </style>
</head>

    function downloadConfig() {
      if (!generatedConfig) {
        alert("اول روی ایجاد بزنید");
        return;
      }
      const serverName = document.getElementById("server").options[document.getElementById("server").selectedIndex].text;
      const fileName = serverName.replace(/\s+/g, '') + ".ovpn";
      const blob = new Blob([generatedConfig], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = fileName;
      link.click();
    }

    const qrcode = new QRCode(document.getElementById("qrcode"), {
      text: siteUrl,
      width: 180,
      height: 180
    });

    function togglePassword() {
      const passInput = document.getElementById("password");
      const toggle = document.querySelector(".show-pass");
      const isHidden = passInput.type === "password";
      passInput.type = isHidden ? "text" : "password";
      toggle.textContent = isHidden ? "مخفی" : "نمایش";
    }

    function downloadQR() {
      const img = document.querySelector("#qrcode img");
      if (!img) return;
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "site-qrcode.png";
      link.click();
